<ion-view title="My List">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="controls.showReorder = !controls.showReorder">
            Reorder
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="list-background" show-reorder="controls.showReorder">
            <ion-item  ng-repeat="item in items" class="list-item">
                {{item.name}}
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
                </ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
